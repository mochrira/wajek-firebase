<wui-page class="flex-page column middle-center">

    <wui-top-bar>
        <wui-top-bar-item icon="arrow-left" (click)="signOut()"></wui-top-bar-item>
    </wui-top-bar>

    <div class="login-box" *ngIf="token == undefined">
        <h1>{{title}}</h1>
        <div class="desc">{{description}}</div>
        <form [formGroup]="formToken" (ngSubmit)="getToken()">
            <wui-form-field class="transparent" label="{{nomorInputDecoration?.labelText}}" icon="{{nomorInputDecoration?.icon}}" prefix="+62">
                <input type="number" formControlName="phoneNumber">
            </wui-form-field>
            <button type="submit" class="btn btn-primary btn-rounded btn-lg">{{buttonText}}</button>
        </form>
    </div>

    <div class="login-box" *ngIf="token !== undefined">
        <h1>{{title}}</h1>
        <div class="desc">Masukkan kode yang telah kami kirimkan melalui sms ke nomor anda</div>
        <form [formGroup]="formVerify" (ngSubmit)="verify()">
            <wui-form-field class="transparent" label="Kode Verifikasi" icon="asterisk">
                <input type="number" formControlName="code">
            </wui-form-field>
            <button type="submit" class="btn btn-primary btn-rounded btn-lg">{{buttonText}}</button>
        </form>
    </div>

</wui-page>
